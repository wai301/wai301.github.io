<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Access</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 30px 50px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        #access-link {
            display: none;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #42e695, #3bb2b8);
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.4s ease, transform 0.3s ease-in-out;
        }

        #access-link:hover {
            background: linear-gradient(90deg, #3bb2b8, #42e695);
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        #timer {
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>กดซัพก่อนน้าาา</h1>
    <p>กดติดตาม แล้วรอ 10 วิน้องๆที่น่ารัก</p>
    <a id="subscribe-button" href="https://www.youtube.com/@sesunatv5361" target="_blank">
        <button onclick="startTimer()">Subscribe</button>
    </a>
    <div id="timer"></div>
    <a id="access-link" href="https://clicktofree.com/" target="_blank">Go to Special Link</a>

    <script>
        function startTimer() {
            const timerDiv = document.getElementById("timer");
            let countdown = 10; // ระยะเวลาที่ต้องรอ

            timerDiv.textContent = `Please wait ${countdown} seconds...`;
            timerDiv.style.display = "block";

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerDiv.textContent = `Please wait ${countdown} seconds...`;
                } else {
                    clearInterval(interval);
                    timerDiv.textContent = "You can now access the link!";
                    document.getElementById("access-link").style.display = "inline-block";
                }
            }, 1000);
        }
    </script>
</body>
</html>
